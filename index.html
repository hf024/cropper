<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>上传Qtrade头像</title>
<link href="./css/cropper.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<button class="btn btn-primary" onclick="showUploadPopUP()">上传头像</button><br/>
<div class="user-photo-box">
    <img id="user-photo" src="">
</div>
<div class="modal-dialog" id="modal-dialog">
	<div class="modal-mask"></div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close btn-close">×</button>
            <h4 class="modal-title text-primary">
            <i class="fa fa-pencil"></i>
                        更换头像
            </h4>
        </div>
        <div class="modal-body">
            <p class="tip-info" id="tip-info">
                请选择图片
            </p>
            <div class="img-container hidden">
                <img src="" alt="" id="photo">
            </div>
            <div class="img-preview-box hidden">
                <span>预览:</span>
                <div class="img-preview img-preview-circle">
				</div>
				<div class="operator-container">
					<span class="btn btn-primary btn-rotate" onclick="rotateZheng()">正旋</span>
					<span class="btn btn-primary btn-rotate" onclick="rotateNi()">逆旋</span>
					<span class="btn btn-primary btn-zoom" onclick="zoomBig()">+</span>
					<span class="btn btn-primary btn-zoom" onclick="zoomSmall()">-</span>
				</div>
			</div>
			
        </div>
        <div class="modal-footer">
            <label class="btn btn-danger pull-left" for="photoInput">
            <input type="file" class="sr-only" id="photoInput" accept="image/*" >
            <span>打开图片</span>
            </label>
            <button class="btn btn-primary disabled" id="btn-submit" disabled="true" onclick="sendPhoto();">提交</button>
            <button class="btn btn-close">取消</button>
        </div>
    </div>
</div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/cropper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript">
	function showUploadPopUP () {
		$('#modal-dialog').show()
	}
</script>
</body>
</html>
